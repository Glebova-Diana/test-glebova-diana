<header class="header">
  <div class="header__lang-box">
    <span>Current user role: {{userService.userRole}}</span>
    <span class="header__txt">There should be a beautiful dropdown â†’</span>
    <select name="role" (change)="setRole($event)">
      <option (click)="setRole($event)" class="" value="user">User</option>
      <option (click)="setRole($event)" class="" value="owner">Owner</option>
      <option (click)="setRole($event)" class="" value="admin">Admin</option>
    </select>
  </div>
  <a class="header__link" routerLink="/new-product"
     *ngIf="router.url === '/list' && userService.userRole === 'admin'">add new product</a>
  <a class="header__link header__link--edit" routerLink="/list"
  *ngIf="router.url === '/new-product' || router.url === '/edit'">Back</a>
</header>
